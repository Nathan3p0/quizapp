<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>The Graphic Design Quiz App</title>
</head>
<body>
    <div class="wrapper">
        <header role="banner">
        <h1>The Graphic Design Quiz</h1>
        </header>
        <main class="main-quiz" role="main">
            <section class="questions">
                <section class="final-results">
                    <h3>The DESIGN is strong in this one!</h3>
                    <p class="final-correct"><i class="fas fa-magic"></i> <span id="questions-correct">1</span>/<span class="total-questions">10</span></p>
                    <hr>
                    <a href="intro.html" class="btn btn-restart">Take It Again <i class="fas fa-undo"></i></a>
                </section>
            </section>
            <section  class="right-box right-box-a">
                <i class="fas fa-question-circle fa-3x"></i>
                <p class="questionnum"><sup>#</sup><span class="question-number">1</span></p>
            </section>
            <section class="right-box right-box-b">
                <i class="fas fa-star fa-3x"></i>
                <p class="numcorrect"><span class="questions-correct">0</span>/<span class="total-questions">10</span></p>
            </section>
        </main>
    </div>
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
